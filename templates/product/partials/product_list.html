{% load static %}
<div class="row isotope-grid" id="productGrid">
{% for item in product_list %}
			<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 product-box isotope-item {{ item.product.category }}">
				<a href="{% url 'product' item.product.slug %}">
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="{{ item.product.get_image }}" alt="IMG-PRODUCT">
							<button class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View
							</button>
						</div>
						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l">
								<a href="{% url 'product' item.product.slug %}" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{ item.product.name }}
								</a>
								<span class="stext-105 cl3">
									${{ item.product.price }}
								</span>
							</div>
							<div class="block2-txt-child2 flex-r p-t-3">
								<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}" alt="ICON">
									<img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">
								</a>
							</div>
						</div>
					</div>
				</a>
			</div>
{% empty %}
    <p>No products found.</p>
{% endfor %}
</div>
