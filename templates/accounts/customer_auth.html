<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="csrf-token" content="{{ csrf_token }}">
  {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% endcomment %}
  <title>Login and Registration Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <br>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
              aria-controls="pills-login" aria-selected="true" onclick="updateUrl('login')">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
              aria-controls="pills-register" aria-selected="false" onclick="updateUrl('register')">Register</a>
          </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content">
            <br>
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form action="" method="POST" id="loginForm">
                {% csrf_token %}
              <div class="text-center mb-3">
                <p>Sign in with:</p>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>

              <p class="text-center">or:</p>

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" name="username" id="loginName" class="form-control"  required />
                <label class="form-label" for="loginName">Email or username</label>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="loginPassword" class="form-control"  required  />
                <label class="form-label" for="loginPassword">Password</label>
              </div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Not a member? <a href="" onclick="switchToRegister()">Register</a></p>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register"> 
              <div class="text-center mb-3">
                <p>Sign up with:</p>
                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>

              <p class="text-center">or:</p>

              <!-- Name input -->
              <!-- Input fields -->
                <div class="row mb-4">
                    <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" name="fname" id="registerFirstName" class="form-control" required />
                        <label class="form-label" for="registerFirstName">First Name</label>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                        <input type="text" name="lname" id="registerLastName" class="form-control" required />
                        <label class="form-label" for="registerLastName">Last Name</label>
                    </div>
                    </div>
                </div>
                
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" id="registerUsername" class="form-control" required />
                    <label class="form-label" for="registerUsername">Username</label>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                        <input type="email" name="email" id="registerEmail" class="form-control" required />
                        <label class="form-label" for="registerEmail">Email</label>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                        <input type="number" name="number" id="registerNumber" class="form-control" required />
                        <label class="form-label" for="registerNumber">Phone Number</label>
                    </div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                        <input type="password" name="password1" id="registerPassword" class="form-control" required />
                        <label class="form-label" for="registerPassword">Password</label>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div data-mdb-input-init class="form-outline">
                        <input type="password" name="password2" id="registerRepeatPassword" class="form-control" required />
                        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                    </div>
                    </div>
                </div>
                
                <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" id="registerCheck" checked />
                    <label class="form-check-label" for="registerCheck">I have read and agree to the terms</label>
                </div>
                
                <!-- Sign up button -->
                <button id="signupButton" type="button" class="btn btn-primary btn-block mb-3">Sign up</button>
  
          </div>
        </div>
        <!-- Pills content -->
      </div>
    </div>
  </div>
<style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('signupButton').addEventListener('click', function () {
            const domain = "{{ domain }}";  // Ensure this is correctly set in Django
            const url = `http://${domain}/accounts/register/`;
    
            // Get CSRF token from the meta tag
            const csrf_token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    
            // Get input values
            const fname = document.getElementById('registerFirstName').value.trim();
            const lname = document.getElementById('registerLastName').value.trim();
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const number = document.getElementById('registerNumber').value.trim();
            const password1 = document.getElementById('registerPassword').value.trim();
            const password2 = document.getElementById('registerRepeatPassword').value.trim();
            const termsChecked = document.getElementById('registerCheck').checked;
    
            // Validation checks
            if (!fname || !lname || !username || !email || !number || !password1 || !password2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'All fields are required!',
                });
                return;
            }
    
            if (password1 !== password2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'Passwords do not match!',
                });
                return;
            }
    
            if (!termsChecked) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Notice',
                    text: 'You must agree to the terms and conditions.',
                });
                return;
            }
    
            // Data to send
            const data = {
                fname,
                lname,
                username,
                email,
                number,
                password1,
                password2,
            };
    
            // Send request to backend with CSRF token
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrf_token,  // Correct way to include CSRF token
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: data.message,
                        }).then(() => {
                            window.location.href = `http://${domain}/`;
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error!',
                            text: data.message || 'Something went wrong.',
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: error.message || 'An error occurred.',
                    });
                });
        });
    });
</script>
<script>
    function switchToRegister() {
      const registerTab = document.getElementById('tab-register');
      const registerPane = new bootstrap.Tab(registerTab);
      registerPane.show();
      updateUrl('register');
    }

    function updateUrl(tab) {
      const newUrl = window.location.href.split('#')[0] + '#' + tab;
      history.replaceState(null, null, newUrl);
    }

    // Check the URL hash on page load and switch to the appropriate tab
    window.addEventListener('load', function() {
      const hash = window.location.hash;
      if (hash === '#register') {
        const registerTab = document.getElementById('tab-register');
        const registerPane = new bootstrap.Tab(registerTab);
        registerPane.show();
      }
    });
  </script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
    
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: data.message,
                }).then(() => {
                    window.location.href = data.redirect_url;
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: data.message,
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
